<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script src="calculator.js"></script>
    <div class="main-body">
       <input class="field" type="text" value="0">
       <div class="btn-values">
        <button onclick="displayNumber('1')" class="btn">1</button>
        <button onclick="displayNumber('2')" class="btn">2</button>
        <button onclick="displayNumber('3')" class="btn">3</button>
        <button onclick="clearField()" class="btn">CE</button>
        <button onclick="displayNumber('4')" class="btn">4</button>
        <button onclick="displayNumber('5')" class="btn">5</button>
        <button onclick="displayNumber('6')" class="btn">6</button>
        <button onclick="displayNumber('+')" class="btn">+</button>
        <button onclick="displayNumber('7')" class="btn">7</button>
        <button onclick="displayNumber('8')" class="btn">8</button>
        <button onclick="displayNumber('9')" class="btn">9</button>
        <button onclick="displayNumber('-')" class="btn">-</button>
        <button onclick="displayNumber('0')" class="btn">0</button>
        <button onclick="displayNumber('.')" class="btn">.</button>
        <button onclick="displayNumber('*')" class="btn">x</button>
        <button onclick="calculate()" class="btn">=</button>

        
       </div>
    </div>
</body>
</html>
